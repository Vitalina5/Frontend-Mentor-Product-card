<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
<main>
<div class="container">
   <div class="image">
     <img class="desktop" src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
     <img class="mobile" src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
   </div>
<div class="info">
  <div class="info-text">
    <p class="preview">PERFUME</p>
    <h2>Gabrielle Essence Eau De Parfum</h2>
    <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
  </div>
  <div class="price-cont">
    <p class="price">$149.99</p>
    <p class="price1">$169.99</p>
  </div>
  <div class="button">
  <button class="btn"><img class="icon" src="./images/icon-cart.svg" alt="card">Add to Cart</button>
</div>
</div>
</div>
</main>
</body>
</html>
